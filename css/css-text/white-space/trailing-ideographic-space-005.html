<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Text level 3 Test: ideographic space at the end of line must be removed</title>
<link rel="author" title="Javier Fernandez Garcia-Boente" href="mailto:jfernandez@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-phase-2">
<link rel="match" href="reference/trailing-ideographic-space-005-ref.html">
<meta name="assert" content="If 'white-space' is set to 'normal', an ideographic space (U+3000) sequence at the end of the line must unconditionally hang.">
<style>
div { line-height: 1; }
.ref {
    width: 6em;
    height: 1em;
    background: red;
    position: absolute;
    z-index: -1;
}
.test  {
    width: 3em;
    background: white;
}
.test span { background: white; } /* If the spaces don't hang, there will be red */
</style>

<p>Test passes if the characters below are arranged in a single line and if there is no red.
<div class="ref">ふぇ</div>
<div class="test">ふぇ&#x3000;<span>&#x3000;&#x3000;&#x3000;</span></div>
